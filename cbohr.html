    <div class="container">
        <h1>Calories Burned Calculator by Heart Rate</h1><hr>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age">

        <label for="weight">Weight ‚öñ</label>
        <input type="number" id="weight" placeholder="Enter your weight in kg">

        <label for="heartRate">Heart Rate ÔÆ©Ÿ®ŸÄÔÆ©ÔÆ©Ÿ®ŸÄ‚ô°ÔÆ©Ÿ®ŸÄÔÆ©ÔÆ©Ÿ®ŸÄ(bpm)</label>
        <input type="number" id="heartRate" placeholder="Enter your average heart rate">

        <label for="time">Time ‚è±Ô∏è(minutes)</label>
        <input type="number" id="time" placeholder="Enter the duration of exercise in minutes">

        <label for="gender">Gender üöª</label>
        <select id="gender">
            <option value="male">Male üßîüèª‚Äç‚ôÇÔ∏è</option>
            <option value="female">Female üë©üèª</option>
        </select>

        <button onclick="calculateCalories()">Calculate Calories Burned</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateCalories() {
            const age = parseFloat(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const heartRate = parseFloat(document.getElementById('heartRate').value);
            const time = parseFloat(document.getElementById('time').value);
            const gender = document.getElementById('gender').value;

            if (!age || !weight || !heartRate || !time) {
                document.getElementById('result').innerHTML = "Please fill in all fields.";
                return;
            }

            let caloriesBurned = 0;

            if (gender === 'male') {
                caloriesBurned = ((age * 0.2017) + (weight * 0.09036) + (heartRate * 0.6309) - 55.0969) * time / 4.184;
            } else if (gender === 'female') {
                caloriesBurned = ((age * 0.074) + (weight * 0.05741) + (heartRate * 0.4472) - 20.4022) * time / 4.184;
            }

            document.getElementById('result').innerHTML = `You burned approximately <strong>${caloriesBurned.toFixed(2)}</strong> calories.`;
        }
    </script>
