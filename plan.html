        // Show or hide pregnancy question based on age and gender
        document.getElementById('age').addEventListener('input', updatePregnancyField);

        function updatePregnancyField() {
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const pregnancyLabel = document.getElementById('pregnancyLabel');
            const pregnancySelect = document.getElementById('pregnancy');

            if (gender === 'female' && age >= 12 && age <= 50) {
                pregnancyLabel.style.display = 'block';
                pregnancySelect.style.display = 'block';
            } else {
                pregnancyLabel.style.display = 'none';
                pregnancySelect.style.display = 'none';
            }
        }

        // Height conversion logic between cm, inches, and feet
        function updateHeightFields() {
            const cmInput = document.getElementById('height_cm');
            const inchInput = document.getElementById('height_inch');
            const ftInput = document.getElementById('height_ft');

            const cm = parseFloat(cmInput.value);
            const inches = parseFloat(inchInput.value);
            const feet = parseFloat(ftInput.value);
        

            // If the cm input is valid and not empty
           


            if (!isNaN(cm)) {
                // Convert cm to inches and feet
                inchInput.value = (cm / 2.54).toFixed(2);
                ftInput.value = (cm / 30.48).toFixed(2);
            } else if (!isNaN(inches)) {
                // Convert inches to cm and feet
                cmInput.value = (inches * 2.54).toFixed(2);
                ftInput.value = (inches / 12).toFixed(2);
            } else if (!isNaN(feet)) {
                 // Convert feet to cm and inches
                 cmInput.value = (feet * 30.48).toFixed(2);
                inchInput.value = (feet * 12).toFixed(2);
            }
        }

function downloadPlan(event) {
    if (event) event.preventDefault();

    const name = document.getElementById('name').value;
    const weight = document.getElementById('weight').value;
    const height = document.getElementById('height_cm').value;  // Change this based on your form structure
    const bmi = (weight / ((height / 100) ** 2)).toFixed(2);  // Adjusted to use height_cm
    const planOutput = document.getElementById('planOutput').innerText;

    // Check if the required fields are filled
    if (!name || !weight || !height || !planOutput) {
        alert("Please generate a plan before downloading.");
        return;
    }

    const blob = new Blob([`Fitness Plan for ${name}\n\nBMI: ${bmi}\n\n${planOutput}`], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'fitness_plan.txt';
    a.click();
    URL.revokeObjectURL(url);
}
